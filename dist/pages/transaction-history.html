<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../assets/css/main.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Red+Rose:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="../assets/images/favicon.ico"
      type="image/x-icon"
    />
    <title>Transaction History</title>
  </head>
  <body>
    <div class="container max-w-[768px]">
      <!-- App Bar -->
      <div
        class="fixed left-0 top-0 z-10 flex w-full items-center gap-5 bg-white p-4 text-gray-900"
      >
        <a
          href="#"
          class="hover:text-gray-400 focus:outline-none focus:ring-2 focus:ring-green-400"
        >
          <span
            class="i-material-symbols-arrow-left-alt-rounded block text-icon-md"
            onclick="history.back()"
          ></span>
        </a>
        <p class="text-lg font-semibold">Riwayat Transaksi</p>
      </div>
      <!-- ./App Bar -->
       
      <div class="flex h-dvh flex-col bg-green-50 pb-[80px]">
        <div class="mt-[88px] flex flex-col w-full px-4">
          <div class="bg-white p-2.5 shadow-md rounded-[20px]">
            <!-- Card Header -->
             <div class="flex flex-col gap-y-1.5 mb-4">
            <div class="relative ">
              <input type="teks"  class="w-full rounded-2xl border border-gray-400 bg-white p-3 pe-12 text-sm text-gray-900 placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-green-400 invalid:bg-red-200 invalid:text-red-900 invalid:carat-red-900 focus:invalid:ring-red-900 peer disabled:border-gray-300 disabled:bg-gray-100" placeholder="Cari Transaksi...">
              
              <!-- Icon right -->
              <div class="absolute inset-y-0 end-0  text-icon-md items-center pe-4 text-gray-400 flex peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900">
                <span class="i-material-symbols-search-rounded"></span>
              </div>
              <!-- ./Icon right -->
            </div>
          </div>
            <!-- Card Header-->

            <!-- Card Item-->
             <a href="transaction-sattled.html" class="flex justify-between hover:bg-emerald-50 focus:outline-none focus:ring-2 focus:ring-green-400 p-3 rounded-2xl">
              <!-- Item Left -->
              <span class="flex items-center gap-4">
                <span class="i-material-symbols-download-rounded text-icon-lg text-brands-light-green flex-shrink-0"></span>
                <span class="flex flex-col">
                  <span class="text-sm font-semibold text-gray-900 line-clamp-2"> Transaksi Berhasil</span>
                  <span class="text-xs text-gray-500 line-clamp-1">20 Juni 2025</span>
                </span>
              </span>
              <!-- ./Item Left -->
              <!-- Item Right -->
              <span class="flex items-center gap-2 flex-shrink-0">
                <span class="text-xs font-medium text-brands-light-green">- 300.000,00</span>
                <span class="i-material-symbols-chevron-right-rounded text-icon-xs text-gray-900"></span>
              </span>
              <!-- ./Item Left -->
             </a>
             <div class="flex gap-4 whitespace-nowrap px-5 my-2.5 last:hidden">
              <div class="flex-grow-1 h-[1px] bg-gray-300 w-full"></div>
             </div>
            <!-- ./Card Item-->

            <!-- Card Item-->
             <a href="transaction-pending.html" class="flex justify-between hover:bg-emerald-50 focus:outline-none focus:ring-2 focus:ring-green-400 p-3 rounded-2xl">
              <!-- Item Left -->
              <span class="flex items-center gap-4">
                <span class="i-material-symbols-process-chart-rounded text-icon-lg text-gray-500 flex-shrink-0"></span>
                <span class="flex flex-col">
                  <span class="text-sm font-semibold text-gray-500 line-clamp-2"> Transaksi Pending/Proses</span>
                  <span class="text-xs text-gray-500 line-clamp-1">20 Juni 2025</span>
                </span>
              </span>
              <!-- ./Item Left -->
              <!-- Item Right -->
              <span class="flex items-center gap-2 flex-shrink-0">
                <span class="text-xs font-medium text-gray-500">- 300.000,00</span>
                <span class="i-material-symbols-chevron-right-rounded text-icon-xs text-gray-900"></span>
              </span>
              <!-- ./Item Left -->
             </a>
             <div class="flex gap-4 whitespace-nowrap px-5 my-2.5 last:hidden">
              <div class="flex-grow-1 h-[1px] bg-gray-300 w-full"></div>
             </div>
            <!-- ./Card Item-->

            <!-- Card Item-->
             <a href="transaction-canceled.html" class="flex justify-between hover:bg-emerald-50 focus:outline-none focus:ring-2 focus:ring-green-400 p-3 rounded-2xl">
              <!-- Item Left -->
              <span class="flex items-center gap-4">
                <span class="i-material-symbols-restart-alt-rounded text-icon-lg text-yellow-500 flex-shrink-0"></span>
                <span class="flex flex-col">
                  <span class="text-sm font-semibold text-yellow-500 line-clamp-2"> Transaksi Dibatalkan</span>
                  <span class="text-xs text-gray-500 line-clamp-1">20 Juni 2025</span>
                </span>
              </span>
              <!-- ./Item Left -->
              <!-- Item Right -->
              <span class="flex items-center gap-2 flex-shrink-0">
                <span class="text-xs font-medium text-yellow-500">+ 300.000,00</span>
                <span class="i-material-symbols-chevron-right-rounded text-icon-xs text-gray-900"></span>
              </span>
              <!-- ./Item Left -->
             </a>
             <div class="flex gap-4 whitespace-nowrap px-5 my-2.5 last:hidden">
              <div class="flex-grow-1 h-[1px] bg-gray-300 w-full"></div>
             </div>
            <!-- ./Card Item-->
             
            <!-- Card Item-->
             <a href="transaction-failed.html" class="flex justify-between hover:bg-emerald-50 focus:outline-none focus:ring-2 focus:ring-green-400 p-3 rounded-2xl">
              <!-- Item Left -->
              <span class="flex items-center gap-4">
                <span class="i-material-symbols-disabled-by-default text-icon-lg text-red-700 flex-shrink-0"></span>
                <span class="flex flex-col">
                  <span class="text-sm font-semibold text-red-700 line-clamp-2"> Transaksi Gagal</span>
                  <span class="text-xs text-gray-500 line-clamp-1">20 Juni 2025</span>
                </span>
              </span>
              <!-- ./Item Left -->
              <!-- Item Right -->
              <span class="flex items-center gap-2 flex-shrink-0">
                <span class="text-xs font-medium text-red-700">+ 300.000,00</span>
                <span class="i-material-symbols-chevron-right-rounded text-icon-xs text-gray-900"></span>
              </span>
              <!-- ./Item Left -->
             </a>
             <div class="flex gap-4 whitespace-nowrap px-5 my-2.5 last:hidden">
              <div class="flex-grow-1 h-[1px] bg-gray-300 w-full"></div>
             </div>
            <!-- ./Card Item-->

            <!-- Card Item-->
             <a href="transaction-expired.html" class="flex justify-between hover:bg-emerald-50 focus:outline-none focus:ring-2 focus:ring-green-400 p-3 rounded-2xl">
              <!-- Item Left -->
              <span class="flex items-center gap-4">
                <span class="i-material-symbols-sms-failed text-icon-lg text-red-400 flex-shrink-0"></span>
                <span class="flex flex-col">
                  <span class="text-sm font-semibold text-red-400 line-clamp-2"> Transaksi Kadaluarsa</span>
                  <span class="text-xs text-gray-500 line-clamp-1">20 Juni 2025</span>
                </span>
              </span>
              <!-- ./Item Left -->
              <!-- Item Right -->
              <span class="flex items-center gap-2 flex-shrink-0">
                <span class="text-xs font-medium text-red-400">+ 300.000,00</span>
                <span class="i-material-symbols-chevron-right-rounded text-icon-xs text-gray-900"></span>
              </span>
              <!-- ./Item Left -->
             </a>
             <div class="flex gap-4 whitespace-nowrap px-5 my-2.5 last:hidden">
              <div class="flex-grow-1 h-[1px] bg-gray-300 w-full"></div>
             </div>
            <!-- ./Card Item-->
            
          </div>
        </div>
      </div>

      <!-- Navbar -->
      <div
        class="fixed bottom-0 left-0 z-10 flex w-full justify-evenly bg-white"
      >
        <a
          href="dashboard.html"
          class="group flex w-full flex-col items-center p-3 text-gray-900 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-green-400"
        >
          <span
            class="i-material-symbols-home-outline-rounded inline text-icon-md group-hover:hidden"
          ></span>
          <span
            class="i-material-symbols-home-rounded hidden text-icon-md group-hover:inline"
          ></span>
          <span class="text-xs font-semibold">Beranda</span>
        </a>
        <a
          href="transaction-history.html"
          class="group flex w-full flex-col items-center p-3 text-gray-900 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-green-400"
        >
          <span
            class="i-material-symbols-receipt-outline-rounded inline text-icon-md group-hover:hidden"
          ></span>
          <span
            class="i-material-symbols-receipt-rounded hidden text-icon-md group-hover:inline"
          ></span>
          <span class="text-xs font-semibold">Riwayat</span>
        </a>
        <a
          href="account.html"
          class="group flex w-full flex-col items-center p-3 text-gray-900 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-green-400"
        >
          <span
            class="i-material-symbols-person-outline-rounded inline text-icon-md group-hover:hidden"
          ></span>
          <span
            class="i-material-symbols-person-rounded hidden text-icon-md group-hover:inline"
          ></span>
          <span class="text-xs font-semibold">Akun</span>
        </a>
      </div>
      <!-- ./Navbar -->
    </div>
  </body>
</html>
