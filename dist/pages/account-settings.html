<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../assets/css/main.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Red+Rose:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="../assets/images/favicon.ico"
      type="image/x-icon"
    />
    <title>Account Settings</title>
  </head>
  <body>
    <div class="container max-w-[768px]">
      <!-- App Bar -->
      <div
        class="fixed left-0 top-0 z-10 flex w-full items-center gap-5 bg-white p-4 text-gray-900"
      >
        <a
          href="#"
          class="hover:text-gray-400 focus:outline-none focus:ring-2 focus:ring-green-400"
        >
          <span
            class="i-material-symbols-arrow-left-alt-rounded block text-icon-md"
            onclick="history.back()"
          ></span>
        </a>
        <p class="text-lg font-semibold">Pengaturan Akun</p>
      </div>
      <!-- ./App Bar -->

      <div class="flex min-h-dvh flex-col bg-green-50 pb-[80px]">
        <div class="mt-[92px] flex w-full flex-col gap-8 p-4 ">
          <!-- Card Informasi Personal -->
          <form
            action="#"
            method="post"
            class="flex flex-col gap-4 rounded-[20px] bg-white p-2.5 shadow-md"
          >
            <!-- Title -->
            <div class="mb-6 ps-4 text-xl font-semibold text-gray-900">
              Informasi Personal
            </div>
            <!-- ./Title -->
            <!-- Input File -->
            <div class="mb-6 flex justify-center">
              <label for="file-upload" class="cursor-pointer">
                <div
                  class="flex size-[100px] items-center justify-center rounded-full bg-gray-300 hover:opacity-70"
                >
                  <span
                    class="i-material-symbols-upload-rounded text-icon-xl text-gray-900"
                  ></span>
                </div>
                <input type="file" name="" class="hidden" id="file-upload" />
              </label>
            </div>
            <!-- ./Input File -->

            <!-- Input Nama -->
            <div class="flex flex-col gap-y-1.5">
              <label
                for="input-nama"
                class="mb-1 ps-4 text-sm font-medium uppercase text-gray-900"
                >Nama</label
              >
              <div class="relative">
                <input
                  type="text"
                  id="input-nama"
                  class="invalid:carat-red-900 peer w-full rounded-2xl border border-gray-400 bg-white p-3 pe-12 ps-12 text-sm text-gray-900 placeholder:text-gray-400 invalid:bg-red-200 invalid:text-red-900 focus:outline-none focus:ring-2 focus:ring-green-400 focus:invalid:ring-red-900 disabled:border-gray-300 disabled:bg-gray-100"
                  placeholder="Masukan Nama"
                />
                <!-- Icon left -->
                <div
                  class="absolute inset-y-0 start-0 flex items-center ps-4 text-icon-md text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900"
                >
                  <span class="i-material-symbols-person-rounded"></span>
                </div>
                <!-- ./Icon left -->
              </div>
            </div>
            <!-- ./Input Nama -->

            <!-- Input Email -->
            <div class="flex flex-col gap-y-1.5">
              <label
                for="input-email"
                class="mb-1 ps-4 text-sm font-medium uppercase text-gray-900"
                >Email</label
              >
              <div class="relative">
                <input
                  type="email"
                  id="input-email"
                  class="invalid:carat-red-900 peer w-full rounded-2xl border border-gray-400 bg-white p-3 pe-12 ps-12 text-sm text-gray-900 placeholder:text-gray-400 invalid:bg-red-200 invalid:text-red-900 focus:outline-none focus:ring-2 focus:ring-green-400 focus:invalid:ring-red-900 disabled:border-gray-300 disabled:bg-gray-100"
                  placeholder="Masukan Email"
                />
                <!-- Icon left -->
                <div
                  class="absolute inset-y-0 start-0 flex items-center ps-4 text-icon-md text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900"
                >
                  <span class="i-material-symbols-mail-rounded"></span>
                </div>
                <!-- ./Icon left -->
              </div>
            </div>
            <!-- ./Input Email -->
            <!-- Button -->
            <button
              type="button"
              class="bg-transparentn inline-flex mt-4 items-center justify-center gap-2 rounded-xl border-2 border-brands-light-green p-2.5 text-sm font-semibold uppercase text-brands-light-green hover:bg-brands-light-green hover:text-white focus:outline-none focus:ring-2 focus:ring-green-400 disabled:cursor-not-allowed disabled:border-gray-300 disabled:bg-transparent disabled:text-gray-400"
            >
              <span
                class="i-material-symbols-save-rounded text-icon-md"
              ></span>
              <span>Simpan Perubahan</span>
            </button>
            <!-- ./Button -->
          </form>
          <!-- ./Card Informasi Personal -->

          <!-- Card Keamanan PIN -->
          <form
            action="#"
            method="post"
            class="flex flex-col gap-4 rounded-[20px] bg-white p-2.5 shadow-md"
          >
            <!-- Title -->
            <div class=" ps-4 text-xl font-semibold text-gray-900">
              Keamanan PIN
            </div>
            <!-- ./Title -->

            <!-- Input PIN Lama -->
            <div class="flex flex-col gap-y-1.5">
              <label
                for="input-pin-lama"
                class="mb-1 ps-4 text-sm font-medium uppercase text-gray-900"
                >PIN Lama</label
              >
              <div class="relative">
                <input
                  type="password"
                  id="input-pin-lama"
                  class="invalid:carat-red-900 peer w-full rounded-2xl border border-gray-400 bg-white p-3 pe-12 ps-12 text-sm text-gray-900 placeholder:text-gray-400 invalid:bg-red-200 invalid:text-red-900 focus:outline-none focus:ring-2 focus:ring-green-400 focus:invalid:ring-red-900 disabled:border-gray-300 disabled:bg-gray-100"
                  placeholder="Masukan 6 Digit PIN Lama"
                />
                <!-- Icon left -->
                <div
                  class="absolute inset-y-0 start-0 flex items-center ps-4 text-icon-md text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900"
                >
                  <span class="i-material-symbols-security-rounded"></span>
                </div>
                <!-- ./Icon left -->
              </div>
            </div>
            <!-- ./Input PIN Lama -->
            
            <!-- Input PIN baru -->
            <div class="flex flex-col gap-y-1.5">
              <label
                for="input-pin-baru"
                class="mb-1 ps-4 text-sm font-medium uppercase text-gray-900"
                >PIN Baru</label
              >
              <div class="relative">
                <input
                  type="password"
                  id="input-pin-baru"
                  class="invalid:carat-red-900 peer w-full rounded-2xl border border-gray-400 bg-white p-3 pe-12 ps-12 text-sm text-gray-900 placeholder:text-gray-400 invalid:bg-red-200 invalid:text-red-900 focus:outline-none focus:ring-2 focus:ring-green-400 focus:invalid:ring-red-900 disabled:border-gray-300 disabled:bg-gray-100"
                  placeholder="Buat 6 Digit PIN baru"
                />
                <!-- Icon left -->
                <div
                  class="absolute inset-y-0 start-0 flex items-center ps-4 text-icon-md text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900"
                >
                  <span class="i-material-symbols-security-rounded"></span>
                </div>
                <!-- ./Icon left -->
              </div>
            </div>
            <!-- ./Input PIN baru -->
            
            <!-- Input Konfirmasi PIN baru -->
            <div class="flex flex-col gap-y-1.5">
              <label
                for="input-konfirmasi-pin-baru"
                class="mb-1 ps-4 text-sm font-medium uppercase text-gray-900"
                >Konfirmasi PIN</label
              >
              <div class="relative">
                <input
                  type="password"
                  id="input-konfirmasi-pin-baru"
                  class="invalid:carat-red-900 peer w-full rounded-2xl border border-gray-400 bg-white p-3 pe-12 ps-12 text-sm text-gray-900 placeholder:text-gray-400 invalid:bg-red-200 invalid:text-red-900 focus:outline-none focus:ring-2 focus:ring-green-400 focus:invalid:ring-red-900 disabled:border-gray-300 disabled:bg-gray-100"
                  placeholder="Konfirmasi 6 Digit PIN baru"
                />
                <!-- Icon left -->
                <div
                  class="absolute inset-y-0 start-0 flex items-center ps-4 text-icon-md text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900"
                >
                  <span class="i-material-symbols-security-rounded"></span>
                </div>
                <!-- ./Icon left -->
              </div>
            </div>
            <!-- ./Input Konfirmasi PIN baru -->

            <!-- Button -->
            <button
              type="button"
              class="bg-transparentn inline-flex mt-4 items-center justify-center gap-2 rounded-xl border-2 border-brands-light-green p-2.5 text-sm font-semibold uppercase text-brands-light-green hover:bg-brands-light-green hover:text-white focus:outline-none focus:ring-2 focus:ring-green-400 disabled:cursor-not-allowed disabled:border-gray-300 disabled:bg-transparent disabled:text-gray-400"
            >
              <span
                class="i-material-symbols-save-rounded text-icon-md"
              ></span>
              <span>Simpan Perubahan</span>
            </button>
            <!-- ./Button -->
          </form>
          <!-- ./Card Keamanan PIN -->

          <!-- Card Penarikan Dana -->
          <form
            action="#"
            method="post"
            class="flex flex-col gap-4 rounded-[20px] bg-white p-2.5 shadow-md"
          >
            <!-- Title -->
            <div class=" ps-4 text-xl font-semibold text-gray-900">
              Penarikan Dana
            </div>
            <!-- ./Title -->

            <!-- Selectbox Bank -->
            <div class="flex flex-col gap-y-1.5">
              <label
                for="bank"
                class="ps-4 text-sm font-medium uppercase text-gray-900 empty:hidden"
                >Pilih Bank
              </label>
              <div class="relative">
                <select
                  id="bank"
                  placeholder="Pilih bank tujuan penarikan"
                  class="peer w-full appearance-none rounded-2xl border border-gray-400 bg-white p-3 pe-12 ps-12 text-sm font-normal text-gray-900 placeholder:text-gray-400 invalid:bg-red-200 invalid:text-red-900 invalid:caret-red-900 focus:outline-none focus:ring-2 focus:ring-green-400 focus:invalid:ring-red-900 disabled:cursor-not-allowed disabled:border-gray-300 disabled:bg-gray-100"
                >
                  <option value="bri">Bank BRI</option>
                  <option value="bca">Bank BCA</option>
                  <option value="jago">Bank Jago</option>
                </select>
                <div
                  class="text-icon-md pointer-events-none absolute inset-y-0 start-0 flex items-center ps-4 text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900"
                >
                  <span
                    class="i-material-symbols-account-balance-rounded"
                  ></span>
                </div>
                <div
                  class="text-icon-md pointer-events-none absolute inset-y-0 end-0 flex items-center pe-4 text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900"
                >
                  <span
                    class="i-material-symbols-keyboard-arrow-down-rounded"
                  ></span>
                </div>
              </div>
              <p
                class="ps-4 text-xs font-normal text-gray-900 empty:hidden"
              ></p>
            </div>
            <!-- ./Selectbox Bank -->
            
            <!-- Input nama rekening -->
            <div class="flex flex-col gap-y-1.5">
              <label
                for="input-nama-rekening"
                class="mb-1 ps-4 text-sm font-medium uppercase text-gray-900"
                >Nama di rekening</label
              >
              <div class="relative">
                <input
                  type="text"
                  id="input-nama-rekening"
                  class="invalid:carat-red-900 peer w-full rounded-2xl border border-gray-400 bg-white p-3 pe-12 ps-12 text-sm text-gray-900 placeholder:text-gray-400 invalid:bg-red-200 invalid:text-red-900 focus:outline-none focus:ring-2 focus:ring-green-400 focus:invalid:ring-red-900 disabled:border-gray-300 disabled:bg-gray-100"
                  placeholder="Masukan nama pemilik rekening..."
                />
                <!-- Icon left -->
                <div
                  class="absolute inset-y-0 start-0 flex items-center ps-4 text-icon-md text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900"
                >
                  <span class="i-material-symbols-person-rounded"></span>
                </div>
                <!-- ./Icon left -->
              </div>
            </div>
            <!-- ./Input nama rekening -->
            
            <!-- Input No Rekening -->
            <div class="flex flex-col gap-y-1.5">
              <label
                for="input-no-rekening"
                class="mb-1 ps-4 text-sm font-medium uppercase text-gray-900"
                >no. rekening</label
              >
              <div class="relative">
                <input
                  type="text"
                  id="input-no-rekening"
                  class="invalid:carat-red-900 peer w-full rounded-2xl border border-gray-400 bg-white p-3 pe-12 ps-12 text-sm text-gray-900 placeholder:text-gray-400 invalid:bg-red-200 invalid:text-red-900 focus:outline-none focus:ring-2 focus:ring-green-400 focus:invalid:ring-red-900 disabled:border-gray-300 disabled:bg-gray-100"
                  placeholder="Masukan No. Rekening..."
                />
                <!-- Icon left -->
                <div
                  class="absolute inset-y-0 start-0 flex items-center ps-4 text-icon-md text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900"
                >
                  <span class="i-material-symbols-account-balance-wallet"></span>
                </div>
                <!-- ./Icon left -->
              </div>
            </div>
            <!-- ./Input No Rekening -->
           

            <!-- Button -->
            <button
              type="button"
              class="bg-transparentn inline-flex mt-4 items-center justify-center gap-2 rounded-xl border-2 border-brands-light-green p-2.5 text-sm font-semibold uppercase text-brands-light-green hover:bg-brands-light-green hover:text-white focus:outline-none focus:ring-2 focus:ring-green-400 disabled:cursor-not-allowed disabled:border-gray-300 disabled:bg-transparent disabled:text-gray-400"
            >
              <span
                class="i-material-symbols-save-rounded text-icon-md"
              ></span>
              <span>Simpan Perubahan</span>
            </button>
            <!-- ./Button -->
          </form>
          <!-- ./Card Penarikan Dana -->
        </div>
      </div>

      <!-- Navbar -->
      <div
        class="fixed bottom-0 left-0 z-10 flex w-full justify-evenly bg-white"
      >
        <a
          href="dashboard.html"
          class="group flex w-full flex-col items-center p-3 text-gray-900 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-green-400"
        >
          <span
            class="i-material-symbols-home-outline-rounded inline text-icon-md group-hover:hidden"
          ></span>
          <span
            class="i-material-symbols-home-rounded hidden text-icon-md group-hover:inline"
          ></span>
          <span class="text-xs font-semibold">Beranda</span>
        </a>
        <a
          href="transaction-history.html"
          class="group flex w-full flex-col items-center p-3 text-gray-900 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-green-400"
        >
          <span
            class="i-material-symbols-receipt-outline-rounded inline text-icon-md group-hover:hidden"
          ></span>
          <span
            class="i-material-symbols-receipt-rounded hidden text-icon-md group-hover:inline"
          ></span>
          <span class="text-xs font-semibold">Riwayat</span>
        </a>
        <a
          href="account.html"
          class="group flex w-full flex-col items-center p-3 text-gray-900 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-green-400"
        >
          <span
            class="i-material-symbols-person-outline-rounded inline text-icon-md group-hover:hidden"
          ></span>
          <span
            class="i-material-symbols-person-rounded hidden text-icon-md group-hover:inline"
          ></span>
          <span class="text-xs font-semibold">Akun</span>
        </a>
      </div>
      <!-- ./Navbar -->
    </div>
  </body>
</html>
